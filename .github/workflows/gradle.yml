# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean build -x test
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: build/libs

      - id: "auth"
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_JSON_CREDENTIALS }}

      - name: Setup GCP Service Account
        uses: google-github-actions/setup-gcloud@v0

      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      - name: Build
        run: |
          docker build -t gcr.io/${{ secrets.GCP_ID }}/api-products:latest .
      - name: Push
        run: |
          docker push gcr.io/${{ secrets.GCP_ID }}/api-products:latest
      - name: Deploy
        run: |
          gcloud run deploy api-products \
          --region us-east1 \
          --image gcr.io/${{ secrets.GCP_ID }}/api-products \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_ID }}
